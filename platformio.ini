;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/>

[env:motors]
platform = atmelavr
board = megaATmega2560
framework = arduino
upload_protocol = stk500v2
upload_port = COM6
monitor_port = ${env:motors.upload_port}
monitor_speed = 115200
src_filter = ${env.src_filter} -<sensors.cpp>
lib_deps = 
	arduino-libraries/Servo @ ^1.1.8

[env:sensors]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_protocol = stk500v2
upload_port = COM6
monitor_port = ${env:sensors.upload_port}
monitor_speed = 115200
src_filter = ${env.src_filter} -<motors.cpp>
lib_deps = 
	arduino-libraries/Servo @ ^1.1.8
	hideakitai/MPU9250@^0.4.7
	bluerobotics/BlueRobotics MS5837 Library@^1.1.1
	gyverlibs/GyverOS @ ^1.0

[env:motors-robot]
platform = atmelavr
board = megaATmega2560
framework = arduino
upload_protocol = stk500v2
upload_port = /dev/ttyUSB1
monitor_port = ${env:motors.upload_port}
monitor_speed = 115200
src_filter = ${env.src_filter} -<sensors.cpp>
lib_deps = 
	arduino-libraries/Servo @ ^1.1.8

[env:sensors-robot]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_protocol = stk500v2
upload_port = /dev/ttyUSB0
monitor_port = ${env:sensors.upload_port}
monitor_speed = 115200
src_filter = ${env.src_filter} -<motors.cpp>
lib_deps = 
	arduino-libraries/Servo @ ^1.1.8
	hideakitai/MPU9250@^0.4.7
	bluerobotics/BlueRobotics MS5837 Library@^1.1.1
	gyverlibs/GyverOS @ ^1.0
